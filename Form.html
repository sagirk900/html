<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0px" cellpadding="20px" align="center">
        <tr>
            <th colspan="2">Registration form</th>
        </tr>
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>
                <input type="text" id="name" class="name" value="" placeholder="enter the name" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">email</label>
            </td>
            <td>
                <input type="email" id="email" class="email" placeholder="enter the email" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Password</label>
            </td>
            <td>
                <input type="password" id="password" class="password" placeholder="enter the password" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">fav color</label>
            </td>
            <td>
                <input type="color" id="color" class="color" required autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Gender</label>
            </td>
            <td>
                <input type="radio" id="male" name="gender" class="gender" value="male">
                <label for="">male</label>
                <input type="radio" id="female" name="gender" class="gender" value="female">
                <label for="">female</label>
                <input type="radio" id="other" class="gender" name="gender" value="others">
                <label for="">others</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">physical problem</label>
            </td>
            <td>
                <input type="checkbox" id="yes" name="yes">
                <label for="">yes</label>
                <input type="checkbox" id="no" name="no" value="no">
                <label for="">No</label>
            </td>
        </tr>
    </table>
</body>
</html>
