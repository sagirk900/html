<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css2/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha512-doJrC/ocU8VGVRx3O9981+2aYUn3fuWVWvqLi1U+tA2MWVzsw+NVKq1PrENF03M+TYBP92PnYUlXFH1ZW0FpLw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .section-text-12 {
    font-size: 32px;
    line-height: 38px;
    font-weight: 500;
}
.analytics__overview-card-stat {
    color: #1a181e;
    padding-right: 5px;
}
.text-2, .staff-verify-layout .page .action .mobile-description, .staff-verify-layout .page .action .description, .staff-verify-layout .page .body .main .subtitle {
    font-size: 16px;
    line-height: 24px;
}
.analytics__overview-card-title {
    text-transform: uppercase;
    color: #4d4d4d;
    width: 100%;
}
.allorderbtn 
{
    background-color: white;
    font-size: 14px;
    line-height: 22px;
    color: #4d4d4d;
    text-transform: capitalize;
    padding: 10px;
    transition-property: transform;
    transition-duration: 0.5s;
    transition-timing-function: linear;
    border: solid 1px #d9d9d9;
  
}
.allorderbtn:hover 
{
    transform: scale(1.1);
    border-color:blue ;
}

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mx-2 mt-3 mb-4">
            <div class="col-12 text-xl-right text-center">
                <div class="dropdown allorderdropdown">
                    <button class="btn btn-primary dropdown-toggle allorderbtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      choose Day
                    </button>
                    <div class="dropdown-menu mt-xl-3 mt-lg-3 dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Lifetime</a>
                      <a class="dropdown-item" href="#">Today</a>
                      <a class="dropdown-item" href="#">Yesterday</a>
                      <a class="dropdown-item" href="#">This week</a>
                      <a class="dropdown-item" href="#">Last Week</a>
                      <a class="dropdown-item" href="#">This Month</a>
                      <a class="dropdown-item" href="#">Last Month</a>
                      <a class="dropdown-item" href="#">Custom Range</a>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mx-2 mt-3 mb-5">
            <div class="col-xl-6 col-lg-6 col-12 mb-lg-0 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="analytics__overview-card-title text-2 pb-2">AVERAGE STORE VIEWS PER DAY</div>
                        <span class="analytics__overview-card-stat section-text-12">0</span>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-12 mb-lg-0 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="analytics__overview-card-title text-2 pb-2">RETURNING VISITORS</div>
                        <span class="analytics__overview-card-stat section-text-12">0</span>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="row mx-2 mt-3 mb-5">
            <div class="col-xl-6 col-lg-6 col-12 mb-lg-0 mb-3">
                <div class="card">
                  <div class="card-header">
                    <h1 style="font-size: 25px; color: grey; font-weight: normal;">STORE VIEWS</h1>
                <h6 style="font-size: 30px;" class="pl-3">0</h6>
                  </div>
                  <div class="card-body">
                    <canvas id="myChart2" width="500" height="300"></canvas>
                  </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-12">
                <div class="card">
                    <div class="card-header">
                        <h1 style="font-size: 25px; color: grey; font-weight: normal;">VIEWS BY DEVICE TYPE</h1>
                        <h6 style="font-size: 30px;" class="pl-3">0</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="myChart3" width="500" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const ctx3 = document.getElementById('myChart2').getContext('2d');
        const myChart2 = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['January','February', 'March','April','May','June'],
                datasets: [{
                    label: 'views',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
     <script>
        const ctx4 = document.getElementById('myChart3').getContext('2d');
        const myChart3 = new Chart(ctx4, {
            type: 'line',
            data: {
                labels: ['January','February', 'March','April','May','June'],
                datasets: [{
                    label: 'device-view',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js" integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
