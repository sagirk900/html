.search-filter {

}

}

    color: #1a181e;
    width: 100%;
}

    background-color: #146eb426;

.hamburgbtn:hover 
{

    transform: scale(1.1);
}
.addprobtn

    background-color: #146eb4;

box-shadow: none;

                        <div class="col-2 text-center" style="font-family: 'Poppins',san-serif; font-size: 16px;">Status</div>
